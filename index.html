<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Enzo Pohu - CV</title>
</head>

<body>
  <header id="topbar">
    <img src="img/photo.jpg" style="width: 27.4em; object-fit: cover;" id="topbar-picture" alt="Ma photo"></img>
    <div id="topbar-content"></div>
  </header>

  <main>
    <div id="left-column">
      <div>
        <div id="info"></div>
        <h2>Hard Skills</h2>
        <h3>Technologies maîtrisées</h3>
        <div class="hard-skills"></div>
        <h3>À venir</h3>
        <div class="hard-skills"></div>
        <h3>Langues</h3>
        <div id="langs"></div>
        <h2>Soft Skills</h2>
        <div id="soft-skills"></div>
      </div>
      <div>
        <h2>Centres d'intérêt</h2>
        <div id="interests"></div>
      </div>
    </div>

    <div id="jobs-and-projects">
      <p id="pitch"></p>
      <h2>Formations</h2>
      <div id="educations"></div>
      <h2>Expériences professionnelles</h2>
      <div id="jobs"></div>
      <h2>Projets</h2>
      <div id="projects"></div>
    </div>
  </main>
  
  <span class="material-symbols-outlined" onclick="print()" id="print-popup">print</span>
  <script src="cv.js"></script>
</body>

</html>
